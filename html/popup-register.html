
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styling/base.css">
    <link rel="stylesheet" type="text/css" href="/styling/popup-register.css">
    <title>Cardcierge - New User Registration</title>
</head>

<body>
    <h1>Cardcierge</h1>
    <h2>Register</h2>
    <p>Please fill in this form to create an account.</p>
    <form>
        <input type="email" name="email" id="email" placeholder="Email" >
        <input type="password" name="password" id="password" placeholder="Password">
        <input type="password" name="password_rpt" id="password_rpt" placeholder="Repeat Password">
        <br></br>
        <button type="submit">Create Account</button>
    </form>
    <div class="container sign in">
        <p>Already have an account? <a href="./popup-sign-in.html">Sign in</a>.</p>
      </div>
      <script src="/foreground_js/popup-register-script.js"></script>
</body>

</html>
