<div class="card card-block mx-2 px-2 py-2" style="min-width: 300px;">

    <form id="${form_id}">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
            <span class="input-group-text"> Credit Card </span>
            </div>
            <select disabled id="${cc_id_field}" name="card_id" class="form-control ${input_field_class}">
            <option hidden disabled selected value> -- select an option -- </option>
            </select>
        </div>
       
        <div class="input-group mb-3">
            <div class="input-group-prepend">
            <span class="input-group-text"> Welcome Offer </span>
            </div>
            <select disabled id="${welcome_id_field}" name="welcome_offer" class="form-control ${input_field_class}">
            <option hidden disabled selected value> -- select an option -- </option>
            </select>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
            <span class="input-group-text"> Open Date </span>
            </div>
            <input readonly value="${open_date}" name="open_date" type="date" class="w-70 form-control ${input_field_class}">
        </div>

    </form>

    <button id="${but_create}" hidden type="submit" value="Create" class="btn btn-outline-success btn-lg"> Add </button>
    <button id="${but_del}" hidden type="submit" value="Delete" class="btn btn-outline-danger"> Delete </button>
</div>
